<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asset Management{% endblock %}</title>
    
    <!-- Material Design 3 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/m3-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/m3-theme.css') }}">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            line-height: 1.5;
        }
        
        .md3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--md-sys-spacing-4, 16px);
        }
        /* Page wrapper below fixed MD3 nav bar */
        .md3-page {
            /* Navbar is 64px high; add comfortable offset below it */
            padding-top: 80px;
        }
        .md3-headline-large {
            font-size: 2rem;
            font-weight: 400;
            line-height: 2.5rem;
            color: var(--md-sys-color-on-surface);
            margin: 0 0 var(--md-sys-spacing-4, 16px) 0;
        }
        
        .md3-headline-medium {
            font-size: 1.75rem;
            font-weight: 400;
            line-height: 2.25rem;
            color: var(--md-sys-color-on-surface);
            margin: 0 0 var(--md-sys-spacing-3, 12px) 0;
        }
        
        .md3-headline-small {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 2rem;
            color: var(--md-sys-color-on-surface);
            margin: 0 0 var(--md-sys-spacing-3, 12px) 0;
        }
        
        .md3-button {
            display: inline-flex;
            align-items: center;
            gap: var(--md-sys-spacing-2, 8px);
            padding: 10px 24px;
            border-radius: var(--md-sys-shape-corner-full, 20px);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .md3-button-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }
        
        .md3-button-filled:hover {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: var(--md-sys-elevation-1);
        }
        
        .md3-button-outlined {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }
        
        .md3-button-outlined:hover {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }
        
        .md3-button-text {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            padding: 10px 12px;
        }
        
        .md3-button-text:hover {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }
        
        .md3-card {
            background-color: var(--md-sys-color-surface-container-low);
            border-radius: var(--md-sys-shape-corner-large, 12px);
            padding: var(--md-sys-spacing-4, 16px);
            box-shadow: var(--md-sys-elevation-1);
        }
        
        .md3-chip {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: var(--md-sys-shape-corner-small, 8px);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .md3-chip-outlined {
            background-color: transparent;
            color: var(--md-sys-color-on-surface-variant);
            border: 1px solid var(--md-sys-color-outline);
        }
        
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
        
        /* Flash Messages */
        .flash-messages {
            margin-bottom: var(--md-sys-spacing-4, 16px);
        }
        
        .flash-message {
            padding: var(--md-sys-spacing-3, 12px) var(--md-sys-spacing-4, 16px);
            border-radius: var(--md-sys-shape-corner-medium, 8px);
            margin-bottom: var(--md-sys-spacing-2, 8px);
        }
        
        .flash-success {
            background-color: var(--md-sys-color-tertiary-container);
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        .flash-error {
            background-color: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
        }
        
        .flash-info {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }
        
        .flash-warning {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>

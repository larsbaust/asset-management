{% extends 'md3/base.html' %}

{% block content %}
{% include 'md3-nav.html' %}
<div class="md3-page">
  <style>
    .wizard-container { max-width: 1080px; margin: 24px auto; padding: 0 16px; }
    .wizard-card { padding: 20px; border-radius: 16px; }
    .wizard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .wizard-actions { margin-top: 16px; display: flex; gap: 8px; justify-content: flex-end; }
    .wizard-steps { display:flex; align-items:center; gap:12px; padding:12px 16px; border-radius:16px; }
    .wizard-step { display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background: var(--md-sys-color-surface); box-shadow: var(--md-sys-elevation-1); }
    .wizard-step .num { width:20px; height:20px; display:inline-flex; align-items:center; justify-content:center; border-radius:50%; background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); font-size:12px; }
    .wizard-step.active { background: color-mix(in srgb, var(--md-sys-color-primary) 12%, var(--md-sys-color-surface)); }
    @media (max-width: 768px) { .wizard-grid { grid-template-columns: 1fr; } }
  </style>
  <div class="wizard-container">
    <div class="md3-header" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
      <div>
        <div class="md3-title">Bestellassistent – Schritt 1/4</div>
        <div class="md3-subtitle">Lieferant und optionalen Standort wählen</div>
      </div>
    </div>

    <div class="md3-card wizard-steps" aria-label="Fortschritt" style="margin-bottom:12px;">
      <div class="wizard-step active"><span class="num">1</span><span>Auswahl</span></div>
      <div class="wizard-step"><span class="num">2</span><span>Artikel</span></div>
      <div class="wizard-step"><span class="num">3</span><span>Details</span></div>
      <div class="wizard-step"><span class="num">4</span><span>Abschluss</span></div>
    </div>

    <form method="post" class="md3-card wizard-card">
      {{ form.hidden_tag() }}
      <div class="wizard-grid" style="max-width:720px;">
        <label>
          <div class="md3-subtitle" style="margin-bottom:4px;">{{ form.supplier_id.label }}</div>
          {{ form.supplier_id(class='md3-input', style='width:100%;height:44px;border-radius:12px;border:1px solid var(--md-sys-color-outline-variant);padding:0 12px;background:var(--md-sys-color-surface);color:var(--md-sys-color-on-surface);') }}
        </label>

        <label>
          <div class="md3-subtitle" style="margin-bottom:4px;">{{ form.location.label }}</div>
          {{ form.location(class='md3-input', style='width:100%;height:44px;border-radius:12px;border:1px solid var(--md-sys-color-outline-variant);padding:0 12px;background:var(--md-sys-color-surface);color:var(--md-sys-color-on-surface);') }}
        </label>
      </div>

      <div class="md3-toolbar wizard-actions">
        <a href="{{ url_for('md3_order.overview') }}" class="md3-button md3-button-text">Abbrechen</a>
        <button type="submit" class="md3-button md3-button-filled">Weiter zu Schritt 2</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
